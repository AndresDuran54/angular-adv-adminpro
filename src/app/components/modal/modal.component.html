<div class="modal-container" 
    [class.oculto]="this.modalService._ocultarModal">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel1">Editar imagen</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="this.cerrarModal()">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <img *ngIf="!this.imgTemp" [src]="this.modalService.imagen" class = "img-usuario">
            <img *ngIf="this.imgTemp" [src]="this.imgTemp" class = "img-usuario">
            <div>
                <input type="file" class="form-control form-control-lg"
                (change)="this.cambioImagen($event)">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"
                (click)="this.cerrarModal()">
                Close
            </button>
            <button type="button" class="btn btn-primary"
                (click)="actualizarImagen()">Cambiar Imagen</button>
        </div>
    </div>
</div>
