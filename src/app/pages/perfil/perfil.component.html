<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My profile</h4>
                <h6 class="card-subtitle">Informaci√≥n</h6>
                <form class="form p-t-20"
                    [formGroup]="formGroup"
                    (submit)="actualizarDatos()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario"
                                formControlName='nombre'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                            [readonly]="this.usuario.google"
                            formControlName='email'>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block waves-effect btn-bloc waves-light m-r-10">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My profile</h4>
                <h6 class="card-subtitle">Imagen</h6>
                <form class="form p-t-20">
                    <img *ngIf="!this.imgTemp" [src]="this.usuario.imagenUsuario" class = "img-usuario">
                    <img *ngIf="this.imgTemp" [src]="this.imgTemp" class = "img-usuario">
                    <div>
                        <input type="file" class="form-control form-control-lg"
                        (change)="this.cambioImagen($event)">
                    </div>
                    <button type="button" class="btn btn-success waves-effect btn-block waves-light m-r-10"
                        (click)="actualizarImagen()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
